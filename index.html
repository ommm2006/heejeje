<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #fff0f5;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 60px;
      color: #ff69b4;
    }

    .btn {
      font-size: 1.5em;
      padding: 10px 30px;
      border: none;
      border-radius: 10px;
      margin: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #7cfc00;
      color: white;
    }

    #noBtn {
      background-color: #ff4d4d;
      color: white;
      position: absolute;
    }

    .thank-you {
      display: none;
      font-size: 2em;
      color: #ff1493;
      margin-top: 50px;
    }

    .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      animation: fall 3s linear infinite;
      top: -50px;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    #crossMessage {
      display: none;
      font-size: 3em;
      color: red;
      margin-top: 30px;
    }

    #loveSection {
      display: none;
      font-size: 2em;
      color: #ff1493;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <!-- Flower container -->
  <div id="flowers"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');

    const thankYou = document.getElementById('thankYou');
    const flowers = document.getElementById('flowers');
    const loveSection = document.getElementById('loveSection');
    const crossMessage = document.getElementById('crossMessage');

    // Make "No" button move randomly
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);

      noBtn.style.left = `${x}px`;

    function createFlowers() {

    }

    videoBtn.style.backgroundColor = '#1e90ff';

    yesBtn.addEventListener('click', () => {

        thankYou.style.display = 'none';
        loveSection.style.display = 'block';
        videoBtn.style.display = 'inline-block';
      }, 4000); // after flowers, show love + video
    });

    
 
  </script>
